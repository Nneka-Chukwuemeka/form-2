<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form survey</title>
    <link rel="stylesheet" href="styes.css">
</head>
<body>
    <main>
        <div class="header">
            <h1> Good Vibes Form </h1>
        </div>
        <form action="#">
            <fieldset class="field">
                <p> Tell us something positive that happpened to you today</p>
                <label for="name"> Name</label>
                <input type="text" placeholder="Enter your name" autocomplete="additional-name"> <br>
                <label for="email" > Email </label>
                <input type="email" placeholder="Enter your email address" autocomplete="email"> <br>
                <label for="number"> On a scale of 1-10, how good was it</label>
                <input type="number" placeholder="Enter a number between 1 and 10" min="1" max="10"> <br>
                <label for="text"> Where did it happen?</label>
                <select name="text" id="place">
                    <option value="home" selected> At home</option>
                    <option value="commute"> On my commute</option>
                    <option value="work">At work</option>
                    <option value="street"> On the street </option>
                    <option value="other"> Other</option>
                </select><br>
                <label for="when"> What emotions did you experience? (Select all that apply) </label> <br>
                <label for="morning"><input type="radio"> Morning</label><br>
                <label for="afternoon"><input type="radio"> Afternoon </label> <br>
                <label for="evening"> <input type="radio"> Evening </label> <br>
                <label for="experience"> What emotions did you experience? (Select all that apply)</label> <br>
                <label for="excited"><input type="checkbox"> Excited </label> <br>
                <label for="humble"> <input type="checkbox"> Humbled </label> <br>
                <label for="elated"> <input type="checkbox"> Elated </label> <br>
                <label for="loved">  <input type="checkbox"> Loved </label> <br>
                <label for="enthusiastic"> <input type="checkbox"> Enthusiastic </label> <br>
                <p>Please describe your positive experience.</p>
                <textarea name="" id="text" cols="10" rows="10">Enter your experience here... </textarea><br>
                <input type="submit" class="submit">
            </fieldset>
        </form>
    </main> 
</body>
</html>
